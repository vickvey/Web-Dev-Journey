<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables in HTML</title>
  </head>
  <body>
    <table>
      <caption>
        Table of heaviest extant bird species
      </caption>
      <thead>
        <tr>
          <th scope="col">Rank</th>
          <th scope="col">Common Name</th>
          <th scope="col">Binomial Name</th>
          <th scope="col">Average Mass [kg (lb)]</th>
          <th scope="col">Maximum Mass [kg (lb)]</th>
          <th scope="col">Average total length [cm (ft)]</th>
          <th scope="col">Flighted</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Common Ostrich</td>
          <td>Struthio camelus</td>
          <td>104 kg (229 lb)</td>
          <td>156.8 kg (346 lb)</td>
          <td>210 cm (6.9 ft)</td>
          <td>No</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
